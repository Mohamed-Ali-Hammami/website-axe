<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superuser Login</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/superuser_log_style.css') }}">
    <!-- Optional: Include Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <div class="container">
        {% set background_image_url = url_for('static', filename='logo/slider_home.png') %}
        <div class="background-image" style="background-image: url('{{ background_image_url }}');"></div>
        
        <div class="logo">
            <img src="{{ url_for('static', filename='logo/logo.png') }}" alt="Axe Trx Logo">    
        </div>
        <div class="logo-text">AXE TRX</div>    
        
        <h1>Superuser Login</h1>
        
        <form action="/superuser_login" method="post">
            <label for="email">
                <span class="icon email-icon"></span>
                Email:
            </label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">
                <span class="icon password-icon"></span>
                Password:
            </label>
            <input type="password" id="password" name="password" required><br><br>
            
            <button type="submit" class="login-button">Login</button>
            
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
        </form>
        <br>
        <a href="/" class="return-button">Retour</a>
    </div>
        <!-- Footer -->
        <div class="footer">
            <div class="copyright">
                Tous droits réservés à AxeFinance
            </div>
        </div>
</body>
</html>
